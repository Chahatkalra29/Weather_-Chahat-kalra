<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Wise</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>

    <nav class="nav_bar">
      <div class="Logo_Bar">
          <h1 class="Website_name">Weather-Wise</h1>
      </div>
    </nav>

    <!-- HeroSection -->
    <div class="hero_Section">

      <video src="assets/drop.mp4" class="videos drop" ></video>
        <video src="assets/clouds.mp4" class="videos clouds"></video>
        <!-- <video src="assets/meteor-rain.mp4" class="videos meteor"></video> -->
        <video src="assets/thunder.mp4" class="videos thunder"></video>
        <video src="assets/wind.mp4" class="videos wind"></video>
      <div class="container">
        
        
        <div class="header">
          <div class="search-box">
            <input
              type="text"
              placeholder="Enter your location"
              class="input-box"
            />
            <button
              class="fa-solid fa-magnifying-glass"
              id="search-button"
            ></button>
          </div>
        </div>
        <div class="location-not-found">
          <h1>Sorry, No such location found!</h1>
          <img src="assets/404.png" alt="ERROR 404" />
        </div>
        <div class="weather-body">
          <img src="assets/clear.png" alt="Weather image" class="weather-img" />
  
          <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">Cloudy</p>
          </div>
  
          <div class="weather-details">
            <div class="humidity">
              <i class="fa-solid fa-droplet"></i>
              <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
              </div>
            </div>
  
            <div class="wind-speed">
              <i class="fa-solid fa-wind"></i>
              <div class="text">
                <span id="wind-speed">12km/h</span>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="Footer">
      -By Chahat Kalra
    </footer>
    
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9cc2ce8e91.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
